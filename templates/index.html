<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/add" method="post">
        <input type="text" name="todo" placeholder="Add Todo">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo_item in todo_list %}
            <li>
                {{ todo_item }}
                <a href="/delete/{{ loop.index0 }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
